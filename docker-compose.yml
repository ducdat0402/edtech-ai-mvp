version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: edtech-postgres
    environment:
      POSTGRES_USER: edtech_user
      POSTGRES_PASSWORD: edtech_pass
      POSTGRES_DB: edtech_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edtech_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: edtech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

